        <script> 
        function displayRadioValue() { 
    document.getElementById("myP").style.visibility = "visible";
            document.getElementById("result").innerHTML = ""; 
            var ele = document.getElementsByTagName('input'); 
              
            for(i = 0; i < ele.length; i++) { 
                  
                if(ele[i].type="radio") { 
                  
                    if(ele[i].checked) 
                        document.getElementById("result").innerHTML 
                                += " Selected Candidate : " 
                                + ele[i].value + "<br>"; 
                } 
            } 
        } 
    </script>
